<!-- 
    定位 ： 其实也是摆放盒子  只不过不同于 标准流 和浮动，  这个可以是在任意一个位置

    定位 = 定位模式 + 边遍移

    定位模式是用于指定  定位的方式
        static -------- 静态定位（默认就是这个）
        relative-------- 相对定位
        absolute----------绝对定位
        fixed ----------- 固定定位
    
    边偏移 也是有四中方式
        left  right top buttom 这四个属性

        
        
        left: 
        right:
        top:
        buttom: 
        right
    




    相对定位： （relative）

        相对定位是相对与它自己原来的位置来说的， 和父元素和浏览器是没有关系的

        在一个盒子里的样式里加上 position: relative

        有两个特点
            1. 它是相对自己原来的位置来移动的
            2. 原来位置在标准流中的位置依然存在， 也就是不会像浮动一样， 后面的元素不会移动上去
                也就是相对定位是（不脱标的）

    绝对定位(absolute)
        绝对定位： 在移动位置的时候， 是相对于它的祖先元素（父元素也行 只要是上一级的都行）来讲的
        position: absolute
        


        有三个特点：
            1. 如果没有父元素及祖先元素  或者 祖先元素没有定位，  则以浏览器为标准定位， 移动位置也是根据浏览器为准
            2. 如果祖先元素有定位（相对， 绝对， 固定） 则以最近的一级的有定位祖先元素为参考点移动位置
                其实就是  如果父亲没有就找爷爷  爷爷没有就在往上找，  但是如果都有的话， 那么就找最近的就行了
            3. 绝对定位是不再占有原来位置的， 也就是托标的， 和浮动差不多， 一旦设置了绝对定位那么 之后的元素就能占有原来的位置

        

        子绝父相
            子级： 使用绝对定位absolute
            父级： 使用相对定位 relative 
        
        因为子级是在父盒子里的， 它是不能占有位置的， 如果占有位置了， 那么就会影响其他子盒子的摆放位置了  不占有位置  就是使用绝对定位
        但是父级是要占有位置了  如果不占有位置，那么旁边的其他的就会跑到这个里面去了， 所以是要占有位置的， 占有位置  就是使用 相对定位

    

    固定定位： 固定于浏览器的可视区域的位置，  主要就是浏览器页面滚动时元素的位置不会改变

        position: fixed

        有两个特点：
            1. 以浏览器的可视区域为参照点移动元素
                （和父元素没有任何关系） （不随滚动条而滚动）
            2. 不占有位置， 也是托标的，  其实可以理解为 特殊的绝对定位

        设置了定位就不能再使用  margin： auto 是盒子居中了  则应该计算下怎么移了  下面就是了
        固定定位  固定在版心的侧边  可以先让固定定位的盒子 left： 50%  这个表示移动到可视区的中间了， 之后在margin-left： 版心的一半就行了

        粘性定位：  可以认为是相对定位和固定定位的混合， (stickly)

        position: stickly

        特点：
            1. 以浏览器的可视区域为参照点移动元素（有点像固定定位）
            2. 是占有原来位置的 （有点像相对定位）
            3. 必须加top left right buttom 其中的一个， 才会生效

            也就是说一开始可以随着滚动条滚动 但是滚到你设置的地方就不会在滚动了

        在使用定位的时候  会出现定位叠放次序  默认的是  auto  也就是谁在后谁就在最上面

        但是我们也可以设置谁上谁下  z-index: 整数 > 0  > auto > 负数

        也就是利用  z-index设置谁上谁下  只有定位的盒子 才有这个属性


 
    绝对定位 和 固定定位 也和浮动类似
        行内元素（span）添加了绝对或者固定定位， 可以直接设置高度和宽度， 浮动也是一样， 设置了浮动之后就可以直接设置高度和宽度了

        块级元素，添加了绝对或固定定位， 如果不给宽度或则高度， 默认大小就是内容的大小， 浮动也是一样


    托标的盒子是不会触发外边距塌陷的
        浮动元素 绝对、固定定位都是不会的


    浮动不会压住文字， 只是会让文字环绕浮动的盒子，  其实浮动的设计就是为了让文字环绕浮动的盒子， 浮动只是会压住 盒子不会压住字

    绝对、固定定位就不一样了  就会压住文字了， 定位的盒子有多大  就会压住多少

<!-- 

    利用display属性可以把一个对象隐藏起来  或者 显示出来

    display    不单单只是设置成块元素   或则行内元素， 还有这一个作用

    display: none  隐藏对象   隐藏了的元素是不再占有原来的位置的， 也就是说隐藏了的元素相当于浮动的元素
    display： block 显示对象， 
    
    visibility: visible  元素可视
    visibility： hidden  元素隐藏， 这个隐藏还是占有原来的位置的， 也就是说就算是隐藏了  下面的盒子也不能上去

    

    visibility: hidden;


    overflow
        visible  默认的
        hidden  把超出的部分给隐藏掉  在可看的里面其实有点像剪切的意思
        scroll  这个不管超没超出都在水平和垂直方向加滚动条
        auto  这个是根据超出的部分加滚动条


        display: none;
        display: block;


    overflow: hidden;
    overflow: auto;
    overflow: scroll;

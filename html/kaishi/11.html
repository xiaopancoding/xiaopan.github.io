<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .cle {
            color: bisque;
        }

    </style>

</head>
<body>

    <!-- 
        我们为一个元素设置的样式， 同时也会应用到他的后代元素上， 只要是后代元素都会被继承

        只有个别不会被继承， 比如   背景颜色， 布局相关的

        选择器的权重(优先级)

            内联式样式  1000
            id选择器    100
            类和伪类选择器  10
            元素选择器     1
            通配选择器  0
            继承没有优先级


        如果是交集复合选择器的话， 那么它的优先级就是所写的相加
        同一个选择器也是可以相加  但是不能超过最大权重的限制

        其他的复合选择器就是优先级就是相加了

        如果是并集复合选择器的话，  这个就是个算个的， 并不能相加



        还有在样式里会有百分比，  这个百分比是相对于父元素来讲的，
        比如有一个div  里面还有一个div话， 那么利用百分比就不能超过父元素的最大范围

        HSL： 
            H （0~360） 色相
            S  饱和度（0 200%）
            L 亮度（0 - 100%）

        
        文档流

            从用户来讲的话， 只能看到最顶上一层

            最底下一层称为  文档流   文档流是网页的基础

            对元素来讲主要有两个状态
                在文档流中
                不在文档流中(脱离文档流)

            块元素(div)
                块元素会在页面中独占一行（自上向下垂直排列）
                默认宽度是父元素的全部（会把父元素撑满）
                默认高度是为零， 高度是被内容撑开

            行内元素（span）
                不会独占一行， 是由里面的内容慢慢撑开的， 如果一行不够 就会到下一行去  就和书写一样
                高度和宽度都是由内容撑开的
            
            
                
        










     -->

    <div class="cle"></div>

</body>
</html>

<!-- 
    元素设置了浮动之后就会脱离文档流
        浮动的元素就会具有行内块元素的特点， 也就不会独占一行， 可以水平排列，
        也就是说可以设置宽度和高度了， 行内元素是不能设置宽度和高度的， 设置了也没有用
        块元素就不会独占一行了

        浮动之后如果没有设置高度和宽度则默认宽度和高度是被内容给撑开的
        脱离文档流之后块元素的宽度和高度默认是被内容给撑开的

        行内元素
            行内元素脱离文档流之后会变成块元素， 特点是和块元素一样
        也就是说脱离了文档流之后不在区分行内元素和块元素了



        清除浮动元素的本质   其实就是清除浮动元素所带来的影响

        只让浮动的元素 在父元素中有影响， 在其他地方不受影响




    
    高度的塌陷问题
        在浮动的布局当中， 父元素的高度默认是被子元素撑开的
            子元素一旦浮动就会脱离文档流， 这样就无法撑开父元素了，父元素的高度就塌陷，丢失
        
        BFC（块级格式化环境）
            如果开启了BFC就会使该元素变成一个独立的布局区域
        开启了BFC之后的特点
            开启了BFC的元素不会被浮动元素所覆盖
            子元素和父元素的外边距不会重叠
            开启了BFC的元素可以包含浮动的子元素
        一般来讲 我们都是设置overflow为： auto值， 这样也能开启BFC

        可以在最后一个浮动元素的后面添加一个额外块级标签 使之可以隔开


    clear
    
        清楚浮动元素对当前元素所产生的影响
        left  清除左侧浮动元素对当前元素的影响
        right   清除右侧浮动元素对当前元素的影响
        both    清除两侧最大影响的那个对当前元素的产生的影响

    一般都是使用  clear：both 的


    清除浮动就是为了使父元素的高度由浮动的子元素撑开  因为浮动的元素会脱离标准流 就无法撑开父元素， 所以就要清除浮动
    




    :after 这个也能清除浮动带来的影响，放在父级元素上面 这个是clear的升级版

    .clearfix:after {
        content: "";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }
    .clearfix {  这个是为零兼容IE6， 7专有的
        *zoom: 1;
    }

    把这一串代码放在父级元素上就能清除浮动带来的影响了，  上面的只是在后面加了一堵墙， 给隔开了
    

    下面的在前后都加了一堵墙， 这样效果就更加好了
    .clearfix::before, .clearfix::after {
        content: "";
        display: table;
    }
    .clearfix::after {
        clear:both;
    }
    .clearfix {
        *zoom: 1;
    }


    这些都是闭合浮动的概念 也就是让浮动的元素闭合在一起就行了

        input type=radio 是单选框  name属性可以对其进行分组 checked="checked"表示默认选中
        input type=checkbox 是复选框
        select 标签是下拉列表框  option 标签是下拉列表框中的选项  可以使用 selected="selected" 设置默认选中

        input type=button  设置按钮 如果要显示字的话， 那么就要设置value属性
        input type=file 是文件上传域


        表单提交的时候，数据没有发送给服务器的三种情况
            1. 表单项没有name属性
            2. 单选、复选(下拉列表中option标签)都需要添加value属性， 以便发送给服务器
            3. 表单项不在提交的form标签中

        GET请求的特点是：
            1.浏览器地址栏中的地址是：action属性[+？+请求参数]
            2. 请求参数的格式是： name=value&name=value
            3.不安全 
            4.他有数据长度的限制
        POST请求的特点是：
            1. 浏览器地址栏中只有action的属性值
            2. 相对于GET请求要安全
            3. 理论上没有数据长度的限制

            input 中的name属性表示自己取的名字， 可以区分开一个页面中不同的表单域
            当然也能用name属性划分为同一类
